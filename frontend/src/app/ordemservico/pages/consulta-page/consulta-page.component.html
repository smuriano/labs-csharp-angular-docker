<div class="container">
  <div class="py-4">
    <div class="d-flex flex-row bd-highlight mb-2">
      <div class="p-2 bd-highlight">
        <h2>Ordem de serviços</h2>
      </div>
      <div class="ml-auto p-2 bd-highlight">
        <button type="button" class="btn btn-primary">+ Ordem</button>
      </div>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-2" *ngIf="(ordemServicosList$ | async) as ordemServicosList; else loading">
    <div *ngFor="let ordemServico of ordemServicosList">
      <app-ordemservico-card [ordemServicoList]="ordemServico"></app-ordemservico-card>
    </div>
  </div>

  <ng-template #loading>
    <div class="alert alert-success" role="alert">
      <h4 class="alert-heading">Aguarde...</h4>
      <p>Carregando as ordens de serviços.</p>
    </div>
  </ng-template>
</div>
